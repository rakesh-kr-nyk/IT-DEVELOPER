<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
         <div class="calculator">
            <input type="text" placeholder="0" class="display"/>
            <div class="row-one">
                <button class="dark">AC</button>
                <button class="dark">DEL</button>
                <button class="dark">%</button>
                <button class="orange">/</button>
            </div>
            <div class="row-two">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="orange">*</button>
            </div>
            <div class="row-three">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="orange">-</button>
            </div>
            <div class="row-four">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="orange">+</button>
            </div>
            <div class="row-five">
                <button>00</button>
                <button>0</button>
                <button>.</button>
                <button class="orange">=</button>
            </div>
         </div>
    </div>
 <script src="index.js"></script>   
</body>
</html>
